<!DOCTYPE html>
<html>
<head>
	<title>Guess A Letter Game</title>
</head>
<body>
	Use the box to enter the letter you chose. <br>

	Enter guesses here: <input type="text" id="pressedLetters" maxlength="10" onkeyup="usedLetters()">

	<p id="results"></p>

<script>
var letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
var generatedLetter = Math.floor(Math.random() * 26);
var compareLetters = []
var displayRandomLetter = document.createElement("p");
var getResult = document.getElementById("results");

function usedLetters() {
	var retiredLetters = [];
	var retired = document.getElementById("pressedLetters").value;
    var compare = retired.toLowerCase();

	retiredLetters.push(compare);
	var eval = retiredLetters[retiredLetters.length -1].split("", 10);
	compareLetters = eval;
	for (z=0; z <compareLetters.length; z++)
 	{
		if (compareLetters[z] == letters[generatedLetter])
		{
 			displayRandomLetter.innerHTML = ("You guessed correctly. This was the letter: " +letters[generatedLetter] +".");
 			alert("You Won!!");
 			break;
 		}
 		else
 		{
	 		displayRandomLetter.innerHTML = ("Not quite. You chose " +compareLetters[z] +".");
 		}
 	} 
}

getResult.appendChild(displayRandomLetter);

</script>

</body>
</html>
